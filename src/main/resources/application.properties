
spring.datasource.url=jdbc:postgresql://localhost:5432/hospital
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Enable caching in Spring Boot
spring.cache.type=simple  

# Cache settings (optional)
spring.cache.cache-names=departments,doctors  # Define cache names
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m  # Example if using Caffeine cache






